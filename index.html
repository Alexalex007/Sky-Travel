
<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://fonts.gstatic.com/s/i/materialicons/flight_takeoff/v10/24px.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Sky Travel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-primary: #05080F;
        --text-primary: #ffffff;
        --card-bg: rgba(30, 41, 59, 0.4);
        --card-border: rgba(255, 255, 255, 0.1);
      }
      .light-mode {
        --bg-primary: #f0f4f8;
        --text-primary: #1e293b;
        --card-bg: rgba(255, 255, 255, 0.85);
        --card-border: rgba(255, 255, 255, 1);
      }

      body {
        font-family: 'Noto Sans TC', sans-serif;
        -webkit-tap-highlight-color: transparent;
        background-color: var(--bg-primary);
        color: var(--text-primary);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      /* Hide scrollbar */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Galaxy Header Effect - Removed Nebula, kept deep space */
      .galaxy-header {
        background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
        overflow: hidden;
        position: relative;
      }
      
      /* Removed Nebula Effect ::before block */

      /* Light Mode Sky Header */
      .light-mode .galaxy-header {
        background: linear-gradient(to bottom, #7dd3fc 0%, #bae6fd 100%);
      }

      .stars {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: transparent;
        z-index: 0;
      }
      
      /* Create stars using box-shadow - High density */
      .stars::after {
        content: " ";
        position: absolute;
        top: 2px; left: 2px;
        width: 2px; height: 2px;
        background: transparent;
        box-shadow: 
          /* Cluster 1 */
          5vw 10vh #fff, 15vw 5vh #fff, 25vw 20vh #fff, 35vw 15vh #fff, 
          45vw 25vh #fff, 55vw 5vh #fff, 65vw 30vh #fff, 75vw 10vh #fff,
          85vw 25vh #fff, 95vw 15vh #fff, 10vw 40vh #fff, 20vw 55vh #fff, 
          30vw 35vh #fff, 40vw 60vh #fff, 50vw 45vh #fff, 60vw 70vh #fff, 
          70vw 35vh #fff, 80vw 50vh #fff, 90vw 65vh #fff, 5vw 80vh #fff,
          /* Cluster 2 (Smaller/Dimmer) */
          12vw 12vh 1px #ccc, 32vw 42vh 1px #ccc, 52vw 72vh 1px #ccc, 
          72vw 22vh 1px #ccc, 92vw 52vh 1px #ccc, 18vw 88vh 1px #fff,
          28vw 8vh 1px #fff, 38vw 98vh 1px #fff, 48vw 18vh 1px #fff,
          58vw 88vh 1px #fff, 68vw 8vh 1px #fff, 78vw 98vh 1px #fff,
          /* Cluster 3 (More Density) */
          3vw 33vh #fff, 13vw 53vh #fff, 23vw 23vh #fff, 33vw 73vh #fff,
          43vw 13vh #fff, 53vw 63vh #fff, 63vw 33vh #fff, 73vw 83vh #fff,
          83vw 23vh #fff, 93vw 43vh #fff, 2vw 92vh #fff, 98vw 2vh #fff,
          /* Cluster 4 */
          7vw 57vh 0.5px #aaa, 27vw 27vh 0.5px #aaa, 47vw 97vh 0.5px #aaa,
          67vw 67vh 0.5px #aaa, 87vw 37vh 0.5px #aaa, 17vw 17vh 0.5px #aaa,
          37vw 57vh 0.5px #aaa, 57vw 87vh 0.5px #aaa, 77vw 27vh 0.5px #aaa;
        border-radius: 50%;
        opacity: 0.9;
        animation: twinkle 4s infinite alternate;
      }
      
      .light-mode .stars::after {
         display: none; /* No stars in day mode */
      }

      @keyframes twinkle {
        0% { opacity: 0.5; transform: scale(0.9); }
        100% { opacity: 1; transform: scale(1.1); }
      }

      /* Glassmorphism utilities */
      .glass-card {
        background: var(--card-bg);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--card-border);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }
      
      .glass-nav {
        background: rgba(15, 23, 42, 0.85);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-top: 1px solid rgba(255, 255, 255, 0.05);
      }
      .light-mode .glass-nav {
         background: rgba(255, 255, 255, 0.7);
         border: 1px solid rgba(255, 255, 255, 0.5);
         box-shadow: 0 -4px 20px rgba(0,0,0,0.05);
      }

      /* Nebula Background for Home Page */
      .nebula-bg {
        background: radial-gradient(circle at 50% 0%, #2e3b55 0%, #0f172a 60%, #05080f 100%);
      }
      .light-mode .nebula-bg {
         background: radial-gradient(circle at 50% 0%, #e0f2fe 0%, #f0f9ff 60%, #f8fafc 100%);
      }
    </style>

</head>

</html>
