
<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://fonts.gstatic.com/s/i/materialicons/flight_takeoff/v10/24px.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Sky Travel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-primary: #05080F;
        --text-primary: #ffffff;
        --card-bg: rgba(30, 41, 59, 0.4);
        --card-border: rgba(255, 255, 255, 0.1);
      }
      .light-mode {
        --bg-primary: #f0f4f8;
        --text-primary: #1e293b;
        --card-bg: rgba(255, 255, 255, 0.85);
        --card-border: rgba(255, 255, 255, 1);
      }

      body {
        font-family: 'Noto Sans TC', sans-serif;
        -webkit-tap-highlight-color: transparent;
        background-color: var(--bg-primary);
        color: var(--text-primary);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      /* Hide scrollbar */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Galaxy Header Effect */
      .galaxy-header {
        background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
        overflow: hidden;
        position: relative;
      }
      
      /* Nebula Effect */
      .galaxy-header::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle at center, rgba(139, 92, 246, 0.15) 0%, rgba(56, 189, 248, 0.05) 30%, transparent 70%);
        animation: rotateNebula 60s linear infinite;
        pointer-events: none;
        z-index: 1;
      }

      @keyframes rotateNebula {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Light Mode Sky Header */
      .light-mode .galaxy-header {
        background: linear-gradient(to bottom, #7dd3fc 0%, #bae6fd 100%);
      }
      .light-mode .galaxy-header::before {
        display: none;
      }

      .stars {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: transparent;
        z-index: 0;
      }
      
      /* Create stars using box-shadow - Increased density */
      .stars::after {
        content: " ";
        position: absolute;
        top: 10px; left: 10px;
        width: 2px; height: 2px;
        background: transparent;
        box-shadow: 
          5vw 10vh #fff, 15vw 5vh #fff, 25vw 20vh #fff, 35vw 15vh #fff, 
          45vw 25vh #fff, 55vw 5vh #fff, 65vw 30vh #fff, 75vw 10vh #fff,
          85vw 25vh #fff, 95vw 15vh #fff, 10vw 40vh #fff, 20vw 55vh #fff, 
          30vw 35vh #fff, 40vw 60vh #fff, 50vw 45vh #fff, 60vw 70vh #fff, 
          70vw 35vh #fff, 80vw 50vh #fff, 90vw 65vh #fff, 5vw 80vh #fff,
          12vw 12vh #ccc, 32vw 42vh #ccc, 52vw 72vh #ccc, 72vw 22vh #ccc, 92vw 52vh #ccc;
        border-radius: 50%;
        opacity: 0.8;
        animation: twinkle 5s infinite alternate;
      }
      
      .light-mode .stars::after {
         display: none; /* No stars in day mode */
      }

      @keyframes twinkle {
        0% { opacity: 0.4; transform: scale(0.8); }
        100% { opacity: 1; transform: scale(1.2); }
      }

      /* Glassmorphism utilities */
      .glass-card {
        background: var(--card-bg);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--card-border);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }
      
      .glass-nav {
        background: rgba(15, 23, 42, 0.85);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-top: 1px solid rgba(255, 255, 255, 0.05);
      }
      .light-mode .glass-nav {
         background: rgba(255, 255, 255, 0.7);
         border: 1px solid rgba(255, 255, 255, 0.5);
         box-shadow: 0 -4px 20px rgba(0,0,0,0.05);
      }

      /* Nebula Background for Home Page */
      .nebula-bg {
        background: radial-gradient(circle at 50% 0%, #2e3b55 0%, #0f172a 60%, #05080f 100%);
      }
      .light-mode .nebula-bg {
         background: radial-gradient(circle at 50% 0%, #e0f2fe 0%, #f0f9ff 60%, #f8fafc 100%);
      }
    </style>
