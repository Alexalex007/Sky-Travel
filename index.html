
<!DOCTYPE html>
<html lang="zh-TW" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://fonts.gstatic.com/s/i/materialicons/flight_takeoff/v10/24px.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Sky Travel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              dark: {
                bg: '#05080F',
                card: '#1e293b',
              },
              light: {
                bg: '#f0f9ff',
                card: '#ffffff',
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-primary: #f0f9ff;
        --text-primary: #1e293b;
      }
      
      html.dark {
        --bg-primary: #05080F;
        --text-primary: #ffffff;
      }

      body {
        font-family: 'Noto Sans TC', sans-serif;
        -webkit-tap-highlight-color: transparent;
        background-color: var(--bg-primary);
        color: var(--text-primary);
        transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1), color 0.5s ease;
      }
      /* Hide scrollbar */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Galaxy Header Effect */
      .galaxy-header {
        background: linear-gradient(to bottom, #bae6fd 0%, #e0f2fe 100%);
        overflow: hidden;
        position: relative;
        transition: background 0.5s ease;
      }
      
      html.dark .galaxy-header {
        /* Purple to Black Gradient */
        background: linear-gradient(180deg, #2e1065 0%, #000000 100%);
      }

      .stars {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        pointer-events: none;
        z-index: 0;
        opacity: 0;
        transition: opacity 0.5s ease;
      }
      
      html.dark .stars {
        opacity: 1;
      }
      
      /* Create stars using box-shadow */
      .stars::before, .stars::after {
        content: " ";
        position: absolute;
        top: 0; left: 0;
        width: 1px; height: 1px;
        background: transparent;
        border-radius: 50%;
        animation: twinkle 3s infinite ease-in-out alternate;
      }

      .stars::after {
        width: 1.5px; height: 1.5px;
        animation-duration: 4s;
        animation-delay: 1.5s;
        box-shadow: 
          2vw 15px #94a3b8, 12vw 45px #94a3b8, 22vw 10px #94a3b8, 32vw 55px #94a3b8, 42vw 25px #94a3b8, 52vw 85px #94a3b8, 62vw 15px #94a3b8, 72vw 65px #94a3b8, 82vw 25px #94a3b8, 92vw 55px #94a3b8, 
          7vw 90px #94a3b8, 17vw 110px #94a3b8, 27vw 80px #94a3b8, 37vw 40px #94a3b8, 47vw 95px #94a3b8, 57vw 35px #94a3b8, 67vw 85px #94a3b8, 77vw 105px #94a3b8, 87vw 75px #94a3b8, 97vw 115px #94a3b8,
          5vw 5px #94a3b8, 15vw 35px #94a3b8, 25vw 65px #94a3b8, 35vw 25px #94a3b8, 45vw 55px #94a3b8, 55vw 15px #94a3b8, 65vw 45px #94a3b8, 75vw 5px #94a3b8, 85vw 35px #94a3b8, 95vw 65px #94a3b8,
          3vw 35px #94a3b8, 13vw 55px #94a3b8, 23vw 25px #94a3b8, 33vw 95px #94a3b8, 43vw 45px #94a3b8, 53vw 105px #94a3b8, 63vw 25px #94a3b8, 73vw 95px #94a3b8, 83vw 45px #94a3b8, 93vw 105px #94a3b8,
          10vw 20px #94a3b8, 30vw 50px #94a3b8, 50vw 10px #94a3b8, 70vw 40px #94a3b8, 90vw 20px #94a3b8, 20vw 70px #94a3b8, 40vw 60px #94a3b8, 60vw 60px #94a3b8, 80vw 90px #94a3b8, 99vw 50px #94a3b8,
          1vw 110px #94a3b8, 11vw 10px #94a3b8, 21vw 80px #94a3b8, 31vw 40px #94a3b8, 41vw 90px #94a3b8, 51vw 20px #94a3b8, 61vw 70px #94a3b8, 71vw 30px #94a3b8, 81vw 100px #94a3b8, 91vw 10px #94a3b8;
      }

      .stars::before {
        box-shadow: 
          10vw 25px #fff, 25vw 50px #fff, 40vw 15px #fff, 55vw 65px #fff, 70vw 25px #fff, 85vw 55px #fff, 
          5vw 85px #fff, 20vw 45px #fff, 35vw 75px #fff, 50vw 35px #fff, 65vw 50px #fff, 80vw 85px #fff, 95vw 45px #fff,
          15vw 10px #fff, 30vw 40px #fff, 45vw 10px #fff, 60vw 35px #fff, 75vw 10px #fff, 90vw 40px #fff,
          3vw 60px #fff, 18vw 90px #fff, 33vw 50px #fff, 48vw 95px #fff, 63vw 60px #fff, 78vw 100px #fff, 93vw 70px #fff,
          8vw 30px #fff, 23vw 100px #fff, 38vw 55px #fff, 53vw 90px #fff, 68vw 25px #fff, 83vw 95px #fff, 98vw 30px #fff,
          50vw 50px #fff, 12vw 80px #fff, 88vw 30px #fff,
          2vw 10px #fff, 28vw 20px #fff, 42vw 80px #fff, 58vw 10px #fff, 72vw 70px #fff, 82vw 10px #fff,
          6vw 115px #fff, 16vw 5px #fff, 26vw 115px #fff, 36vw 5px #fff, 46vw 115px #fff, 56vw 5px #fff, 66vw 115px #fff, 76vw 5px #fff, 86vw 115px #fff, 96vw 5px #fff;
      }

      @keyframes twinkle {
        0% { opacity: 0.3; }
        50% { opacity: 1; }
        100% { opacity: 0.3; }
      }

      /* Glassmorphism utilities */
      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.01);
      }
      
      html.dark .glass-card {
        background: rgba(30, 41, 59, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }
      
      .glass-nav {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-top: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 -4px 20px rgba(0,0,0,0.05);
      }
      
      html.dark .glass-nav {
        background: rgba(15, 23, 42, 0.85);
        border-top: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: none;
      }

      /* Home Background - Reimagined */
      .home-bg {
        position: absolute;
        inset: 0;
        z-index: 0;
        overflow: hidden;
        transition: background 0.5s ease;
      }

      /* LIGHT MODE: Day Sky */
      .home-bg {
        background: linear-gradient(135deg, #e0f2fe 0%, #f0f9ff 100%);
      }
      
      .home-orb {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.6;
        animation: floatOrb 20s infinite ease-in-out alternate;
        transition: background 0.5s ease;
      }
      
      .orb-1 {
        top: -20%;
        left: -20%;
        width: 80vw;
        height: 80vw;
        background: #bae6fd; /* sky-200 */
        animation-delay: 0s;
      }
      
      .orb-2 {
        bottom: -20%;
        right: -20%;
        width: 80vw;
        height: 80vw;
        background: #ddd6fe; /* violet-200 */
        animation-delay: -5s;
      }
      
      .orb-3 {
        top: 30%;
        left: 30%;
        width: 60vw;
        height: 60vw;
        background: #fbcfe8; /* pink-200 */
        opacity: 0.3;
        animation-duration: 25s;
      }

      /* DARK MODE: Night Sky / Galaxy */
      html.dark .home-bg {
        background: linear-gradient(to bottom, #020617 0%, #0f172a 100%);
      }

      html.dark .orb-1 {
        background: #172554; /* blue-950 */
        opacity: 0.4;
      }
      html.dark .orb-2 {
        background: #312e81; /* indigo-900 */
        opacity: 0.3;
      }
      html.dark .orb-3 {
        background: #4c1d95; /* violet-900 */
        opacity: 0.2;
      }

      /* Home Stars */
      .home-stars {
        position: absolute;
        inset: 0;
        background-image: 
            radial-gradient(1px 1px at 10px 10px, white, transparent),
            radial-gradient(1px 1px at 50px 80px, white, transparent),
            radial-gradient(2px 2px at 100px 40px, white, transparent),
            radial-gradient(1.5px 1.5px at 200px 150px, white, transparent),
            radial-gradient(1px 1px at 300px 250px, white, transparent),
            radial-gradient(2px 2px at 40px 300px, white, transparent);
        background-size: 350px 350px;
        opacity: 0;
        transition: opacity 0.5s ease;
      }
      
      html.dark .home-stars {
        opacity: 0.7;
        animation: star-pan 60s linear infinite;
      }

      @keyframes floatOrb {
        0% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0, 0) scale(1); }
      }

      @keyframes star-pan {
        0% { background-position: 0 0; }
        100% { background-position: 0 -350px; }
      }
    </style>

}
</script>
</head>
  <body class="antialiased min-h-screen selection:bg-blue-500 selection:text-white overflow-hidden">

  </body>
</html>
